<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" type="text/css" href="./board.css" />
    </head>
    <body>
        <div id="board"></div>
        <div id="sidebar">
            <ul>
                <li>Squares per side: <input type="number" name="boardSize" /></li>
                <li>Iteration period (ms): <input type="number" id="intervalMs" /></li>
                <li>Neighbors to live: <input class="live-range" id="live-range-min" /> -
                                       <input class="live-range"id="live-range-max" /></li>
                <li>Reproduction threshold: <input id="repro-threshold" />
                <li>Generations: <div id="counter"></div></li>
                <li><button type="button" name="redraw">Redraw</button>
                <button type="button" name="start">Start</button>
                <button type="button" name="stop">Stop</button></li>
            </ul>
        </div>
        <script type="text/javascript" src="./gol.js"></script>
    </body>
</html>
